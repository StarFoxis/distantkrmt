{% extends 'base.html' %}
{% load static %}

{% block title %}Ответ на задание{% endblock title %}

{% block static %}
<link rel="stylesheet" href="{% static 'css/task.css' %}">
{% endblock static %}

{% block content %}
<form enctype="multipart/form-data" action="" method="post" class="create-answer">
    <h1>Задание</h1>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Отправить">
</form>
{% endblock content %}

{% block js %}
{{ form.media }}
{% endblock js %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Редактирование ответа{% endblock title %}

{% block static %}
<link rel="stylesheet" href="{% static 'css/task.css' %}">
{% endblock static %}

{% block content %}
<form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    {{ form.media }}
    <div class="form">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Редактировать">
    </div>
</form>
{% endblock content %}
